<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Digital Clock!</title>
   <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
   <script src="index.js" defer></script>
</head>
<body id="main">
   <div class="container index">
      <div class="button-wrapper block">
         <button id="button12" class="button is-large is-fullwidth is-danger" type="button">Open 12 Hour Clock</button>
      </div>
      <div class="button-wrapper block">
         <button id="button24" class="button is-large is-fullwidth is-success" type="button">Open 24 Hour Clock</button>
      </div>
   </div>
</body>
</html>
